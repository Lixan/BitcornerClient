<div id="bitweet-creation-container">
  <form (ngSubmit)="onSubmit()">
    <textarea name="message" class="form-control" required
              placeholder="Any new to bitweet ?"
              [(ngModel)]="bitweet.message"></textarea>
    <button type="submit" class="btn btn-default btn-primary" [disabled]="bitweet.message.length==0">Soumettre</button>
  </form>
</div>
