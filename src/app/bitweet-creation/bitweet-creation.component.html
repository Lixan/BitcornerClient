<div id="bitweet-creation-container">
  <form (ngSubmit)="onSubmit()">
    <textarea name="message" class="form-control" required
              placeholder="Any news to bitweet ?"
              [(ngModel)]="bitweet.message"
              maxlength="200"></textarea>
    <button id="bitweet-publish-button" type="submit" class="btn btn-default btn-primary" [disabled]="bitweet.message.length==0">Share</button>
  </form>
</div>
